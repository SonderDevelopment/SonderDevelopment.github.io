<!DOCTYPE html>
<html lang="en">
<head meta name="referrer" content="origin">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Sonder Development</title>
     <link rel="stylesheet" href="master.css">
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <script src="jquery.vide.js"></script>
</head>
<body data-vide-bg="trimmed13.mp4">
     <h1>Sonder Development Studio</h1>
     <h2>@sonderdevelopment</h2>
     <button class = "contactbtn" id = "contact">CONTACT US</button>

     <div class = "modal" id = "myModal">

	     <div class = "modalContent">
			<span class="close">&times;</span>     	
			
			<div class = "form">
				
				<div class="container">
					<h3>GET IN TOUCH</h1>
     				<h4>We'll get back to you as soon as possible.</h2>

				  <form action="https://www.enformed.io/3f71mu3o" method = "POST">

				    <div class="row">
				    	
				      <div class="col-25">
				        <label for="fname">Name</label>
				      </div>
				      <div class="col-75">
				        <input type="text" id="fname" name="name" placeholder="Name">
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-25">
				        <label for="lname">Email</label>
				      </div>
				      <div class="col-75">
				        <input type="text" id="lname" name="email" placeholder="Email">
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-25">
				        <label for="country">Choose a Subject</label>
				      </div>
				      <div class="col-75">
				        <select id="country" name="subject">
				          <option value="Marketing Website">Marketing Website</option>
				          <option value="Shopify / E-Commerce">Shopify / E-Commerce</option>
				          <option value="Custom Web Application">Custom Web Application</option>
				          <option value="Custom Development">Custom Development</option>
				          <option value="Graphic Design / Logo Creation">Graphic Design / Logo Creation</option>
				          <option value="Video Production / Editing">Video Production / Editing</option>
				          <option value="Photography / Photo Editing">Photography / Photo Editing</option>
				          <option value="Other">Other</option>
				        </select>
				      </div>
				    </div>

				    <div class="row">
				      <div class="col-25">
				        <label for="subject">Subject</label>
				      </div>
				      <div class="col-75">
				        <textarea id="subject" name="message" placeholder="Message" style="height:200px"></textarea>
				      </div>
				    </div>

				    <div class="row">
				      <input type="submit" value="Send">
				    </div>

				  </form>
				</div>

				<!--form action="http://formspree.io/you@email.com">


				<input type="email" name="_replyto"><textarea   name="body"></textarea><input type="submit" value="Send"></form-->


			</div>


	     </div>

	</div>

	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("contact");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>

</body>
</html>
